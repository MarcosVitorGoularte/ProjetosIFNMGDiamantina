{% extends 'usuarios/base.html' %}
{% block conteudo %}

<form action="{% url 'listagem_vendas' %}" method="post">
    {% csrf_token %}
    <div class="container pt-4 text-light">
        <div class="col-12">
            <div class="row mt-3 mx-4">
                <div class="col-12">
                    <label class="order-form-label">Nome</label>
                </div>
                <div class="col-12">
                    <div class="form-outline">
                        <input type="text" id="nome_usuario" name="nome_usuario" class="form-control order-form-input" value="{{ nome_usuario }}" readonly>
                    </div>
                </div>
            </div>
            <div class="row mt-3 mx-4">
                <div class="col-12">
                    <label class="order-form-label">Endereco</label>
                </div>
                <div class="col-12">
                    <div class="form-outline">
                        <input type="text" id="endereco_usuario" name="endereco_usuario" class="form-control order-form-input" value="{{ endereco_usuario }}" readonly>
                    </div>
                </div>
            </div>
            <div class="row mt-3 mx-4">
                <div class="col-12">
                    <label class="order-form-label">CPF do cliente</label>
                </div>
                <div class="col-12">
                    <div class="form-outline">
                        <input type="text" id="cpf_usuario" name="cpf_usuario" class="form-control order-form-input" value="{{ cpf_usuario }}" readonly>
                    </div>
                </div>
            </div>
            <div class="row mt-3 mx-4">
                <div class="col-12">
                    <label class="order-form-label">Nome do funcionário que realizou a venda</label>
                </div>
                <div class="col-12">
                    <div class="form-outline">
                        <input type="text" id="nome_funcionario" name="nome_funcionario" class="form-control order-form-input" value="{{ nome_funcionario }}" readonly>
                    </div>
                </div>
            </div>
            <div class="row mt-3 mx-4">
                <div class="col-12">
                    <label class="order-form-label">CPF do funcionário que realizou a venda</label>
                </div>
                <div class="col-12">
                    <div class="form-outline">
                        <input type="text" id="funcionario_venda" name="funcionario_venda" class="form-control order-form-input" value="{{ cpf_aleatorio }}" readonly>
                    </div>
                </div>
            </div>

            <div class="row mt-3 mx-4">
                <div class="col-12">
                    <label class="order-form-label">Produto comprado</label>
                </div>
                <div class="col-12">
                    <div class="form-outline">
                        <input type="text" id="nome_produto_aleatorio" name="nome_produto_aleatorio" class="form-control order-form-input" value="{{ nome_produto_aleatorio }}" readonly>
                    </div>
                </div>
            </div>

            <div class="row mt-3 mx-4">
                <div class="col-12">
                    <label class="order-form-label">Valor da compra</label>
                </div>
                <div class="col-12">
                    <div class="form-outline">
                        <input type="text" id="valor_compra" name="valor_compra" class="form-control order-form-input" value="{{ valor_compra }}" readonly>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <button type="submit" id="btnPedido" class="btn btn-primary d-block mx-auto btn-submit">Confirmar
                        pedido</button>
                </div>
            </div>

        </div>
    </div>
</form>

{% endblock %}
