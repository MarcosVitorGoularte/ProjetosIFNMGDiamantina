{% extends 'usuarios/base.html' %}
{% block conteudo %}
<div class="container" style="padding: 0px 75px 150px 75px;">
    <h1 style="text-align: center; padding-bottom: 30px; color: white;">Usuários Cadastrados:</h1>
    <table class="table table-dark table-striped">
        <tr>
            <th>ID</th>
            <th>CPF</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Endereço</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{usuario.id_usuario}}</td>
            <td>{{usuario.cpf}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.idade}}</td>
            <td>{{usuario.endereco}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
